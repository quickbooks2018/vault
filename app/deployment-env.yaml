apiVersion: v1
kind: Namespace
metadata:
  name: example-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: basic-secret
  namespace: example-app
  labels:
    app: basic-secret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-secret-env
  namespace: example-app
  labels:
    app: basic-secret
spec:
  selector:
    matchLabels:
      app: basic-secret
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-secret-helloworld: "secret/basic-secret/helloworld"
        vault.hashicorp.com/agent-inject-template-helloworld: |
          {{ with secret "secret/data/basic-secret/helloworld" -}}
          USERNAME="{{ .Data.data.username }}"
          PASSWORD="{{ .Data.data.password }}"
          {{- end }}
        vault.hashicorp.com/role: "basic-secret-role"
      labels:
        app: basic-secret
    spec:
      serviceAccountName: basic-secret
      containers:
      - name: app
        image: nginx:1.7.9
        command: ["/bin/sh", "-c", "cat /vault/secrets/helloworld >> ~/.profile; . ~/.profile; exec nginx -g 'daemon off;'"]