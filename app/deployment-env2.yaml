apiVersion: v1
kind: Namespace
metadata:
  name: kv-dev
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kv-dev
  namespace: kv-dev
  labels:
    app: dev-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
  namespace: kv-dev
  labels:
    app: dev-secrets
spec:
  selector:
    matchLabels:
      app: dev-secrets
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/secret-volume-path: "/application/secrets/data"
        vault.hashicorp.com/agent-inject-secret-secrets.env: "kv-dev/apps/blue/blue.env"
        vault.hashicorp.com/agent-inject-template-secrets.env: |
          {{- with secret "kv-dev/apps/blue/blue.env" -}}
          {{ .Data.data.env }}
          {{- end }}
        vault.hashicorp.com/role: "kv-dev"
      labels:
        app: dev-secrets
    spec:
      serviceAccountName: kv-dev
      containers:
      - name: app
        image: nginx:1.7.9
        command: ["/bin/sh", "-c"]
        args:
          - |
            sleep 3
            echo ">> creds from vault"
            if [ -f /application/secrets/data/secrets.env ]; then
              cat /application/secrets/data/secrets.env >> ~/.profile
              . ~/.profile
            fi
            exec nginx -g 'daemon off;'
